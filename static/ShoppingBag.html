<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./styles/Main.css" rel="stylesheet" />
    <link href="./styles/ShoppingBag.css" rel="stylesheet" />
    <script src="./scripts/Ajax2.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image"></div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="#">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div><p> במלאי </p> </div></td>
            <td class="quantityColumn"><p class="quantity"></p></td>
            <!-- <td class="totalColumn "><div class="expandoHeight" style="height: 99px;"><p class="price"></p></td>
            <td class="delete"><button  class="Hide DeleteButton showText">הסרת פריט</button></div></td> -->
            <td class="delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</a></div></td>

        </tr>
    </template>
</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li class="">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד"  target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> 
            <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th>כמות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                        <th>
                    </tr>
                </thead>
                <tbody id="tbody">
          
                </tbody>
            </table>
            <div><h2>:סך הכל <span id='total'></span> ₪</h2></div>
        </div>
    </div>
    <script src="./scripts/ShoppingBag.js"></script>

</body>
</html>
